<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    function getComputerChoice() {
        const choices = ['Rock', 'Paper', 'Scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];

    }


    function playRound(playerSelection, computerSelection) {
        // Convert both selections to lowercase for case-insensitive comparison
        const playerChoice = playerSelection.toLowerCase();
        const computerChoice = computerSelection.toLowerCase();

        // Check for a tie
        if (playerChoice === computerChoice) {
            return "It's a tie!";
        }

        // Check for all possible winning scenarios
        if (
            (playerChoice === 'rock' && computerChoice === 'scissors') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissors' && computerChoice === 'paper')
        ) {
            return `You Win! ${playerChoice} beats ${computerChoice}`;
        }

        // If it's not a tie or a win, then it's a loss
        return `You Lose! ${computerChoice} beats ${playerChoice}`;
    }


    function game() {
        let playerScore = 0;
        let computerScore = 0;

        for (let round = 1; round <= 5; round++) {
            const playerSelection = prompt("Enter your choice: Rock, Paper, or Scissors");
            const computerSelection = getComputerChoice(); // Assume you have the getComputerChoice function implemented

            console.log(`Round ${round}:`);
            console.log(`Player chose: ${playerSelection}`);
            console.log(`Computer chose: ${computerSelection}`);

            const roundResult = playRound(playerSelection, computerSelection);
            console.log(roundResult);

            if (roundResult.includes("Win")) {
            playerScore++;
            } else if (roundResult.includes("Lose")) {
            computerScore++;
            }
        }

        console.log("Final Score:");
        console.log(`Player: ${playerScore}`);
        console.log(`Computer: ${computerScore}`);

        if (playerScore > computerScore) {
            console.log("Congratulations! You win the game!");
        } else if (playerScore < computerScore) {
            console.log("Sorry, you lose the game!");
        } else {
            console.log("The game ends in a tie!");
        }
}

        const computerSelection = getComputerChoice(); // Assume you have the getComputerChoice function implemented
        const playerSelection = 'Rock';

        console.log("Computer chose:", computerSelection);

        const result = playRound(playerSelection, computerSelection);
        console.log(result);

        game();
        



    </script>
</body>
</html>
